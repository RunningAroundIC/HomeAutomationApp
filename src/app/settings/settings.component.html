<main>
  <div class="container">
    <div *ngIf="settings; then container;"></div>
    <ng-template #container>
    <div id="mainInfo" class="settingsBox info">
      <h2>Info:</h2>
      <i id="deleteSettingsButton" class="fa fa-times" aria-hidden="true" (click)="deleteSettings()"></i>
      <form #f="ngForm" (ngSubmit)="save(f.value)" >
        <label for="appName">App Name:</label><input class="textInput" id="appName" type="text" placeholder="Name"  name="appName" max="30" [(ngModel)]="settings.appName"><br><br>
        <label for="owner">Owner:</label><input      class="textInput" id="owner"   type="text" placeholder="Owner" name="owner"   max="20" [(ngModel)]="settings.owner"><br><br>
        <p>Devices:</p><br>
        <input class="checkInput" type="checkbox" id="lifx"         name="lifX"         [(ngModel)]="settings.lifX"><label for="lifx">LifeX Bulb</label> <br>
        <input class="checkInput" type="checkbox" id="philipshue"   name="philipsHue"   [(ngModel)]="settings.philipsHue"><label for="philipshue">Philips Hue</label><br>
        <input class="checkInput" type="checkbox" id="ikeatraadfri" name="ikeaTraadfri" [(ngModel)]="settings.ikeaTraadFri"><label for="ikeatraadfri">Ikea Trådfri</label><br>
        <input class="checkInput" type="checkbox" id="custom"       name="custom"       [(ngModel)]="settings.custom"><label for="custom">Custom input</label><br>
        <input class="submitInput" type="submit" value="Save">
      </form>
    </div>
    <div id="lifxInfo" class="boxLeftMargin">
      <div *ngIf="settings.lifX; then lifx;"></div>
      <ng-template #lifx>
        <div class="settingsBox">
          <h2>LifX:</h2>
        </div>
      </ng-template>
    </div>
    <div id="philipsHueInfo" class="boxLeftMargin">
      <div *ngIf="settings.philipsHue; then philipsHue;"></div>
      <ng-template #philipsHue>
        <div class="settingsBox">
          <h2>Philips Hue:</h2>
        </div>
      </ng-template>
    </div>
    <div id="ikeaTraadFriInfo" class="boxLeftMargin">
      <div *ngIf="settings.ikeaTraadFri; then itf;"></div>
      <ng-template #itf>
        <div class="settingsBox">
          <h2>Ikea Trådfri:</h2>
        </div>
      </ng-template>
    </div>
    <div id="customInfo" class="boxLeftMargin">
      <div *ngIf="settings.custom; then custom;"></div>
      <ng-template #custom>
        <div class="settingsBox">
          <h2>Custom:</h2>
        </div>
      </ng-template>
    </div>
  </ng-template>
  </div>
</main>
