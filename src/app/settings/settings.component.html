<main>
  <div class="container">
    <div id="mainInfo" class="settingsBox">
      <h2>Info:</h2>
      <div *ngIf="settings; then form;"></div>
      <ng-template #form>
      <form #f="ngForm" (ngSubmit)="save(f.value)" >
        <label for="appName">Name:</label><input class="textInput" id="appName" type="text" placeholder="Name"  name="appName" max="30" [(ngModel)]="settings.appName"><br><br>
        <label for="owner">Owner:</label><input  class="textInput" id="owner"   type="text" placeholder="Owner" name="owner"   max="20" [(ngModel)]="settings.owner"><br><br>
        <p>Devices:</p><br>
        <input class="checkInput" type="checkbox" id="lifx"         name="lifX"         [(ngModel)]="settings.lifX"><label for="lifx">LifeX Bulb</label> <br>
        <input class="checkInput" type="checkbox" id="phillipshue"  name="philipsHue"   [(ngModel)]="settings.philipsHue"><label for="philipshue">Philips Hue</label><br>
        <input class="checkInput" type="checkbox" id="ikeatraadfri" name="ikeaTraadfri" [(ngModel)]="settings.ikeaTraadFri"><label for="ikeatraadfri">Ikea Tr√•dfri</label><br>
        <input class="checkInput" type="checkbox" id="custom"       name="custom"       [(ngModel)]="settings.custom"><label for="custom">Custom input</label><br>
        <input type="submit" value="Save">
      </form>
      </ng-template>
    </div>
  </div>
</main>
